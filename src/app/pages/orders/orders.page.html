<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultRef"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onActionSheet()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-no-padding">
    <ion-item-sliding *ngFor="let item of this.items, let i = index">
      <ion-item lines="none" >
        <ion-grid fixed>
          <ion-row>
            <ion-col size="6">
              <ion-label>
                <p>{{item.category}}</p>
                <h2>{{this.item.product.name}}</h2>
              </ion-label>
            </ion-col>
            <ion-col (click)="this.changeCant(item)" class="ion-text-center" size="3">
              <ion-label>
                <p>Cantidad</p>
                <h2>{{this.item.cantProduct}}</h2>
              </ion-label>
            </ion-col>
            <ion-col class="ion-text-center" size="3">
              <ion-label>
                <p>Precio</p>
                <h2>{{this.item.product.price*this.item.cantProduct| currency}}</h2>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option button (click)="onDelete(i)" color="danger" expandable>
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-card class="ion-text-center">
  <ion-card-content>
    <ion-row>
      <ion-col size="4" class="ion-no-padding">
        <ion-label>
          <p>Cantidad Total</p>
          <h2>{{this.totalCount.totalProducts}}</h2>
        </ion-label>
      </ion-col>
      <ion-col size="4" class="ion-no-padding">
        <ion-label>
          <p>Precio Total</p>
          <h2>{{this.totalCount.totalPrice | currency}}</h2>
        </ion-label>
      </ion-col>
      <ion-col size="4" id="venta" class="ion-no-padding">
        <ion-chip (click)="onSubmit()" color="success" mode="md" outline="true">
          <ion-icon name="restaurant"></ion-icon>
          <ion-label>Enviar</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
