<ion-header>
  <ion-toolbar>
    <ion-title>Panel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list lines="none">
  <ion-grid fixed class="ion-no-padding">
    <ion-row *ngFor="let notification of this.arrList; let i = index" >
      <ion-col size="7" *ngIf="notification.comanda.statusTable">
        <ion-item  class="ion-no-margin" button (click)="viewInfo(notification)">
          <ion-icon slot="start" name="restaurant"></ion-icon>
          <ion-label position="floating">Solicitan en:</ion-label>
          <ion-input readonly="true" type="text" [value]="'Mesa: '+ notification.comanda.idTable"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col style="display: flex; justify-content: center; align-items: center;" *ngIf="notification.comanda.statusTable">
        <ion-chip button (click)="onDelete(notification.id,i)">
          <ion-label>Atender</ion-label>
          <ion-icon name="close-circle"></ion-icon>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-list>
</ion-content>
